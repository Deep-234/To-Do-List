<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>
<script defer src="script1.js"></script>
<link rel="stylesheet" href="styles1.css"> <!-- connecting css-->

<body>
    <div class="container">
        <h1 class="heading" align="center">TO DO LIST ü§∑‚Äç‚ôÇ</h1>

        <div class="row">
            <!-- row 1 for input box-->
            <div class="col">
                <!-- col 1-->
                <div class="form-group">
                    <label for="inpnewtask" class="form-label">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newtasksinp"
                        placeholder="Enter your tasks">
                    <div id="taskinp" class="form-text">Your task will be updated in your given list.</div>
                </div>
            </div>
            <div class="col-md-5">
                <!-- md is used for to provide space to the col in the row-->
                <div class="row">
                    <div class="col-6 col-sm-3 col-md-6 p-4">
                        <!-- p is to shift down the button -->
                        <button class="btn btn-success col" disabled id="btnAdd">
                            <i class="fas fa-plus-square"></i> Add
                        </button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-6  p-4">
                        <button class="btn btn-danger col" disabled id="btnReset">
                            <i class="fas fa-backspace"></i> Reset
                        </button>
                    </div>
                </div>
            </div>
            <!--    <div class="col-2">
                <button type="button" class="btn btn-success m-2">Add</button>
            <div class="buttons"><button type="button" class="btn btn-danger m-2">Clear</button></div>   
                //this can be another layout but anyways :)
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary m-2">Add</button>
              <div class="buttons2"><button type="button" class="btn btn-dark m-2">Clear</button></div>  
            </div>
        -->
        </div>
        <div class="row p-4">
            <!--row 2 for buttons-->
            <button type="button" class="btn btn-info col m-2" id="btnCounter" >
                <i class="fas fa-minus-circle"></i>Tasks</button>
            <!-- col is used to basically assign the full column or total space of the row to the buttons-->
            <button type="button" class="btn btn-dark col m-2" id="btnCleanup">
                <i class="fas fa-plus-square"></i> Clear</button>

            <button type="button" class="btn btn-warning col m-2" id="btnSort">
                <i class="fas fa-backspace"></i>Sort</button>
        </div>
        <div class="row"></div>
        <h3 class="headin2">TaskList</h3>
        <ul class=" row list-group list-group-flush col  m-2" id="ulTasks">
            <!-- row 3 for task list 
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li> -->
        </ul>
    </div>
    </div>
</body>

</html>
